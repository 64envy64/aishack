<!DOCTYPE html>
<html lang="%REACT_APP_LANG%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#090909" />
    
    <!-- Основные мета-теги для SEO -->

    <meta name="author" content="AISHACK" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="AISHack - прояви себя по настоящему и достигай новых вершин!" />
    <meta property="og:description" content="Республиканский хакатон по искусственному интеллекту для молодых талантов в возрасте 13-17 лет. Присоединяйтесь к нам и создавайте будущее с AI!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="AISHack - прояви себя по настоящему и достигай новых вершин!" />
    <meta property="twitter:description" content="Республиканский хакатон по искусственному интеллекту для молодых талантов в возрасте 13-17 лет. Присоединяйтесь к нам и создавайте будущее с AI!" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Предзагрузка шрифтов для улучшения производительности -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Структурированные данные для поисковых систем -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "AISHACK - прояви себя по настоящему и достигай новых вершин!",
        "description": "Республиканский хакатон по искусственному интеллекту для молодых талантов в возрасте 13-17 лет. Присоединяйтесь к нам и создавайте будущее с AI!",
        "startDate": "2023-12-01T09:00",
        "endDate": "2023-12-03T18:00",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "location": {
          "@type": "Place",
          "name": "AISHACK",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Актобе",
            "addressCountry": "KZ"
          }
        },
        "image": [
          "%PUBLIC_URL%/logo.png"
        ],
        "organizer": {
          "@type": "Organization",
          "name": "AISHACK",
          "url": "%PUBLIC_URL%"
        }
      }
    </script>
  </head>
  <body>
    <noscript>Для работы этого приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
  </body>
